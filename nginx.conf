user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /var/www/html/nginx_access.log;
    error_log /var/www/html/nginx_error.log;

    server {
        listen 80;
        root /var/www/html;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        client_body_temp_path /var/www/html/tmp/client_body 1 2;
        fastcgi_temp_path /var/www/html/tmp/fastcgi 1 2;
        proxy_temp_path /var/www/html/tmp/proxy 1 2;
        scgi_temp_path /var/www/html/tmp/scgi 1 2;
        uwsgi_temp_path /var/www/html/tmp/uwsgi 1 2;
    }
}
